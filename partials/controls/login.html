<section class="order-cloud top-banner" ng-init="showEmail = false">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
    	    <img class="pull-left img-responsive" src="https://prowebservicehost.com/sites/johns manville/images/JohnsManvilleLogo.png">
    	</div>
    	<div class="col-xs-12 col-sm-9" ng-show="user.Type == 'TempCustomer'">
            <form class="form-signin" ng-submit="login()" name="login_form" autocomplete="on">
				<div class="row" ng-hide="showEmail || PasswordReset">
					<div class="col-xs-12 col-sm-3 col-md-4">
						<input autofocus ng-required="buttonText == 'Logon'" name="username" class="form-control" type="text" ng-model="credentials.Username" placeholder="{{'Username' | r}}" />
					</div>
					<div class="col-xs-12 col-sm-3 col-md-4">
						<input class="form-control" ng-required="buttonText == 'Logon'" type="password" ng-model="credentials.Password" name="userpassword" placeholder="{{'Password' | r}}" />
					</div>
					<div class="col-xs-12 col-sm-3 col-md-2">
						<input ng-disabled="login_form.$invalid" class="btn btn-large btn-primary btn-block" id="451_btn_login" type="submit" value="{{buttonText}}" />
					</div>
					<div class="col-xs-12 col-sm-3 col-md-2">
						<a class="full-width" href="register" id="register-btn"><input class="btn btn-large btn-info btn-block" value="Register" type="button" /></a>
					</div>
				</div>
				<div class="row" ng-show="showEmail && !PasswordReset">
					<div class="col-xs-12 col-sm-3 col-sm-offset-6 col-md-4 col-md-offset-6">
						<input autofocus ng-required="buttonText == 'Submit'" class="form-control" type="text" ng-model="credentials.Email" placeholder="{{'Email' | r}}" />
					</div>
					<div class="col-xs-12 col-sm-3 col-md-2">
						<input ng-disabled="login_form.$invalid" class="btn btn-large btn-primary btn-block" id="451_btn_login" type="submit" value="{{buttonText}}" />
					</div>
				</div>
				<div class="row" ng-hide="PasswordReset">
					<div class="col-xs-12" ng-hide="showEmail">
						<p class="pull-right forgot-password" ng-click="showEmail = !showEmail; buttonText = 'Submit'"><small>Forgot Your Password?</small></p>
					</div>
					<div class="col-xs-12" ng-show="showEmail">
						<p class="pull-right forgot-password" ng-click="showEmail = !showEmail; buttonText = 'Logon'"><small>Return To Logon</small></p>
					</div>
				</div>
				<div class="row" ng-show="PasswordReset">
					<div class="col-xs-12 col-sm-4 col-md-4 col-md-offset-1">
						<input autofocus ng-required="PasswordReset" class="form-control" type="password" ng-model="credentials.NewPassword" placeholder="{{'Password' | r}}" />
					</div>
					<div class="col-xs-12 col-sm-4 col-md-4">
						<input autofocus ng-required="PasswordReset" class="form-control" type="password" ng-model="credentials.ConfirmPassword" ng-match="credentials.NewPassword" placeholder="{{'Confirm Password' | r}}" />
					</div>
					<div class="col-xs-12 col-sm-4 col-md-3">
						<input ng-disabled="login_form.$invalid" class="btn btn-large btn-primary btn-block" id="451_btn_login" type="submit" value="{{buttonText}}" />
					</div>
				</div>
			</form>
    	</div>
    	<div class="col-xs-12 col-sm-9 vertical-center continue-to-site" ng-show="user.Type == 'Customer'">
			<a href="catalog">
				<h4 class="pull-right no-margin"><i>Welcome back, {{user.Username}}! Please click here to continue to the site.</i></h4>
			</a>
			<div class="full-width">
				<p class="pull-right forgot-password no-margin" ng-click="Logout()"><small>Not {{user.Username}}? Click here to log out.</small><p>
			</div>
    	</div>
    </div>
</section>
<section class="login-image" />
